<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit an expense record - DuitWise</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">My Expense Logbook</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/expenses}"> Expense Logbook </a>
            </li>
        </ul>
    </div>
</nav>
<!--Navbar-->
<br>
<br>
<div class ="container">
    <div class ="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Expense </h1>
            <div class="card-body">
                <form th:action="@{/expenses/edit/{id} (id=${expense.expense_id})}" th:object ="${expense}" method="POST">
                    <div class="form-group">
                        <label> Enter Amount </label>
                        <input
                                type="number"
                                name="amount"
                                th:field = "*{amount}"
                                class = "form-control"
                                placeholder="Enter Amount"
                        />
                    </div>

                    <div class="form-group">
                        <label> Enter Description </label>
                        <input
                                type="text"
                                name="description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter description of your purchase"
                        />
                    </div>

                    <div class="form-group">
                        <label> Enter Type </label>
                        <input
                                type="text"
                                name="category"
                                th:field = "*{type}"
                                class = "form-control"
                                placeholder="Enter type of your purchase"
                        />
                    </div>

                    <div class ="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<!-- include javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
