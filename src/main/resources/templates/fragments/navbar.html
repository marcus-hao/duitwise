<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigationBar</title>
    <!--Include jquery for manipulating DOM-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Jquery script for changing active-link class of nav-link -->
    <script>
        $(document).ready(function() {
            $(".nav-item a").on("click", function() {
                $(".nav-item a").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark text-bg-primary sticky-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand pull-left" href="/">
                <img th:src="@{/images/piggy-bank.png}" alt="DuitWise Logo" class="d-inline-block align-text-top" width="30" height="24">
                DuitWise
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/expenses}" href="#">Logbook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Expenses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tabung</a>
                </li>
            </ul>
            <!-- Push the Logout to the right. Use ms instead of ml for Bootstrap 5 -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
